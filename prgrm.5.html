<html>
<head>
<title>student_table</title>
</head>
<body>
<h1 align="center">Student Registration Form</h1>
<center>
<form method="post" action="prg4.html">
<table border="2" bgcolor="grey" cellpadding="5" cellspacing="3">
<tr><td>First Name:<input type="text" name="textfield" size="20"></td></tr>
<tr><td>Last Name:<input type="text" name="textfield" size="20"></td></tr>
<tr><td>Age:<input type="text" name="textfield" size="20"></td></tr>
<tr><td>Gender:<input type="radio" name="radiobutton" size="20">Male
<input type="radio" name="radiobutton" size="20">Female</td></tr>
<tr><td>Address:<br><textarea id="add" rows="5" cols="40"></textarea></td></tr>
<tr><td>Cource:<select>
<option>MCA</option>
<option>MBA</option>
<option>MCOM</option>
<option>MTECH</option>
</select></td></tr>
<tr><td>Phone Number:<input type="number" name="number" size="20"></td></tr>
<tr><td>Email:<input type="mail" name="textfield" size="20"></td></tr>
<tr><td>Password:<input type="Password" name="Password" size="20"></td></tr>
<tr align="center"><td><input type="submit" name="submit" value="Submit">
<input type="reset" name="reset" value="Reset"></td></tr>
</table>
</center>
</form>
</body>
</html>
