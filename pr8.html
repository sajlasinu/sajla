<html>
<head>
<title>formvalidation</title>
</head>
<body bgcolor="#a8c382">
<center>
<h1><u>REGISTRATION</u></h2>
<form>
<table bgcolor="#79a8a8" border="2" class="table" style="width:700px" align="center" cellpadding ="20">
<tr>
<th>FIRST NAME</th>
<td><input type="text" name="fname" style="width:400px;" required=""></td>
</tr>
<tr>
<th>LAST NAME</th>
<td><input type="text" name="lname" style="width:400px;" required=""></td>
</tr>
<tr>
<th>DOB</th>
<td><input type="date" name="DOB" style="width:400px;"></td>
</tr>
<tr>
<th>GENDER</th>
<td><input type="radio" name="gender" value="female" >Female<input
type="radio" name="gender" value="male">Male</td>
</tr>
<tr>
<th>EMAIL ID</th>
<td><input type="email" name="email" style="width:400px;" ></td>
</tr>
<tr>
<th>PHONE</th>
<td><input type="number" name="phone" style="width:400px;" required=""><span
id="numloc"></span></td>
</tr>
<tr>
<th>USERNAME</th>
<td><input type="text" name="username" style="width:400px;" required=""></td>
</tr>
<tr>
<th>PASSWORD</th>
<td><input type="password" name="password" style="width:400px;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required=""><span id="luk"></span></td>
</tr>
<tr>
<td align="center" colspan="2"><input class="button" onclick="validateform()" type="submit" name="submit" value="REGISTER"></td>
</tr>
</table>
</form>
